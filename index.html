<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Draw - Professional Digital Sketchpad</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fas fa-paint-brush"></i> Canvas Draw</h1>
    <p class="tagline">Unleash your creativity on a digital canvas.</p>
  </header>

  <main>
    <div class="toolbar-container">
      <div class="toolbar">
        <div class="tool-group">
          <label for="colorPicker" title="Brush Color">
            <i class="fas fa-palette"></i>
            <input type="color" id="colorPicker" value="#000000">
          </label>
        </div>

        <div class="tool-group">
          <label for="brushSize" title="Brush Size">
            <i class="fas fa-brush"></i>
            <input type="range" id="brushSize" min="1" max="50" value="5">
            <span id="brushSizeValue">5</span>px
          </label>
        </div>

        <div class="tool-group">
          <button id="eraser" class="tool-button" title="Eraser"><i class="fas fa-eraser"></i></button>
        </div>

        <div class="tool-group">
          <button id="clear" class="tool-button" title="Clear Canvas"><i class="fas fa-trash-alt"></i></button>
        </div>

        <div class="tool-group">
          <button id="undo" class="tool-button" title="Undo"><i class="fas fa-undo"></i></button>
          <button id="redo" class="tool-button" title="Redo" disabled><i class="fas fa-redo"></i></button>
        </div>

        <div class="tool-group">
          <button id="save" class="tool-button" title="Save as PNG"><i class="fas fa-download"></i></button>
        </div>
      </div>
    </div>

    <canvas id="draw" width="1024" height="768"></canvas>
  </main>

  <footer>
    <p>&copy; 2025 Canvas Draw. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
